<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense</title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-5 fs-1 fw-bold">My Expences And Savings</h1>
    </header>
    <main>
        <div class="container">
            <div class="row display:flex">
                <div class="col-md-6  ">
                    <div class="half-width">
                        <img src="images/image1.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 text-center bg-info display:flex ">
                    <div class="">
                        <h5>Income</h5>
                        <div>
                            <p>Income: <input type="text" name="" id="" size="20"> </p>
                        </div>
                        <h5>Expences</h5>
                        <div>
                            <p>Food: <input type="text" name="" id="" size="20"> </p>
                        </div>
                        <div>
                            <p>Rent: <input type="text" name="" id="" size="20"> </p>
                        </div>
                        <div>
                            <p>Clothes: <input type="text" name="" id="" size="20"> </p>
                        </div>
                        <button type="button" class="btn btn-warning">Calculate</button>
                        <div>
                            <h6>Total Expences: 5500</h6>
                            <h6>Balance: 4500</h6>
                        </div>
                        <div>
                            <p>Save <button type="button" class="btn bg-white">20</button></p>

                        </div>
                        <div><button type="button" class="btn btn-success">Success</button>
                        </div>

                    </div>
                    <div>
                        <h6>Saving Amount: 2000</h6>
                        <h6>Remaining Balance: 2000</h6>



                    </div>
                </div>
            </div>
    </main>




    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
